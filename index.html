<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우리 팀 이력서 포털</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 메인 페이지 전용 추가 디자인 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .member-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .member-card:hover {
            transform: translateY(-5px);
        }
        .btn-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0078d4; /* Azure 블루 톤 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud MSP 팀원 이력서</h1>
        <p>각 멤버의 이름을 클릭하여 상세 이력서를 확인하세요.</p>
        
        <div class="grid-container">
            <div class="member-card">
                <h3>장유승</h3>
                <p>Team Leader / Cloud Engineer</p>
                <a href="html/yuseung.html" class="btn-link">이력서 보기</a>
            </div>
            <div class="member-card">
                <h3>다정</h3>
                <p>Cloud Security Specialist</p>
                <a href="html/dajung.html" class="btn-link">이력서 보기</a>
            </div>
            <div class="member-card">
                <h3>경수</h3>
                <p>Infrastructure Architect</p>
                <a href="html/kyungsoo.html" class="btn-link">이력서 보기</a>
            </div>
            <div class="member-card">
                <h3>세훈</h3>
                <p>DevOps Engineer</p>
                <a href="html/sehun.html" class="btn-link">이력서 보기</a>
            </div>
        </div>
    </div>
</body>
</html>
